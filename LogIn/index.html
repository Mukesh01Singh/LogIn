<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <!-- 🌟 Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
   
    
   <!-- 🌐 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">EduPlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📝 Main Content -->
  <div class="container">
    <div class="card-box box1">
      <h1>Welcome to <span style="color:#ffe4fa;">EduPlus</span></h1>
      <p>Your one-stop platform for study materials, notes, and code snippets. Learn. Practice. Excel.</p>
      <div class="buttons">
        <button id="signup-btn" class="btn btn-light btn-lg">Sign Up</button>
        <button id="login-btn" class="btn btn-outline-light btn-lg">Login</button>
      </div>
    </div>

    <div class="card-box box2">
      <div id="login-form">
        <h2>Login to EduPlus</h2>
        <form>
          <input type="email" class="form-control" placeholder="Email address" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-outline-danger social-btn"><i class="fab fa-google"></i>Login with Google</button>
          <button type="button" class="btn btn-outline-dark social-btn"><i class="fab fa-github"></i>Login with GitHub</button>
        </form>
      </div>

      <div id="signup-form">
        <h2>Create Your EduPlus Account</h2>
        <form>
          <input type="text" class="form-control" placeholder="Full Name" required>
          <input type="email" class="form-control" placeholder="Email address" required>
          <input type="text" class="form-control" placeholder="Username" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <input type="password" class="form-control" placeholder="Confirm Password" required>
          <button type="submit" class="btn btn-success">Sign Up</button>
          <button type="button" class="btn btn-outline-danger social-btn"><i class="fab fa-google"></i>Sign Up with Google</button>
          <button type="button" class="btn btn-outline-dark social-btn"><i class="fab fa-github"></i>Sign Up with GitHub</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 🔗 Footer -->
  <footer>
    <p>&copy; 2025 EduPlus. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    const signupBtn = document.getElementById('signup-btn');
    const loginBtn = document.getElementById('login-btn');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');

    signupBtn.addEventListener('click', () => {
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    });

    loginBtn.addEventListener('click', () => {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>
</body>
</html>
